<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Product Search System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .search-section {
            padding: 40px;
            background: #f8fafc;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 20px 25px 20px 60px;
            font-size: 1.1rem;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            border-color: #4facfe;
            box-shadow: 0 20px 40px rgba(79, 172, 254, 0.3);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 1.2rem;
        }

        .loading {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #4facfe;
            display: none;
        }

        .results-section {
            padding: 0 40px 40px;
            min-height: 400px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #f1f5f9;
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.6s ease forwards;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .product-category {
            color: #64748b;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #059669;
            margin-bottom: 5px;
        }

        .price-discount {
            color: #ef4444;
            font-size: 0.9rem;
            text-decoration: line-through;
            margin-left: 10px;
        }

        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: #64748b;
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #334155;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            text-align: center;
        }

        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-section,
            .results-section {
                padding: 30px 20px;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Product Search System</h1>
            <p>Live search with AJAX & JSON - No page reload</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <div class="search-icon">üîç</div>
                <input type="text" class="search-input" id="searchInput" placeholder="Search products by name or category...">
                <div class="loading" id="loadingSpinner">‚è≥ Searching...</div>
            </div>
            <div class="error-message" id="errorMessage">
                ‚ùå Failed to fetch products. Please check if products.json exists.
            </div>
        </div>

        <div class="results-section">
            <div class="results-grid" id="resultsGrid"></div>
            <div class="no-results" id="noResults" style="display: none;">
                <div class="no-results-icon">üîç</div>
                <h3>No results found</h3>
                <p>Try searching with different keywords</p>
            </div>
        </div>
    </div>

    <script>
        // Debounce utility function
        function debounce(func, delay) {
            let timeoutId;
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // AJAX function - fetches from local JSON file
        async function fetchProducts(query) {
            try {
                const response = await fetch('question2.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const allProducts = await response.json();
                
                if (!query || query.length < 2) {
                    return []; // Require minimum 2 characters
                }
                
                // Filter products based on search query
                const filteredProducts = allProducts.filter(product =>
                    product.name.toLowerCase().includes(query.toLowerCase()) ||
                    product.category.toLowerCase().includes(query.toLowerCase())
                );
                
                return filteredProducts;
                
            } catch (error) {
                console.error('AJAX Error:', error);
                throw new Error('Failed to load products from JSON file');
            }
        }

        // Display search results dynamically
        function displayResults(products) {
            const resultsGrid = document.getElementById('resultsGrid');
            const noResults = document.getElementById('noResults');
            const errorMessage = document.getElementById('errorMessage');

            // Hide error and clear results
            errorMessage.style.display = 'none';
            resultsGrid.innerHTML = '';

            if (products.length === 0) {
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            // Create product cards with animation
            products.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.style.animationDelay = `${index * 0.1}s`;
                
                productCard.innerHTML = `
                    <div class="product-name">${product.name}</div>
                    <div class="product-category">${product.category}</div>
                    <div class="product-price">
                        ‚Çπ${Number(product.price).toLocaleString()}
                        ${product.originalPrice ? `<span class="price-discount">‚Çπ${Number(product.originalPrice).toLocaleString()}</span>` : ''}
                    </div>
                `;
                
                resultsGrid.appendChild(productCard);
            });
        }

        // Main debounced search function
        const performSearch = debounce(async (query) => {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const resultsGrid = document.getElementById('resultsGrid');
            const noResults = document.getElementById('noResults');
            const errorMessage = document.getElementById('errorMessage');

            // Show loading state
            loadingSpinner.style.display = 'block';
            noResults.style.display = 'none';
            errorMessage.style.display = 'none';
            resultsGrid.innerHTML = '';

            try {
                const products = await fetchProducts(query);
                displayResults(products);
            } catch (error) {
                console.error('Search error:', error);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                loadingSpinner.style.display = 'none';
            }
        }, 400); // 400ms debounce delay

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', (e) => {
                performSearch(e.target.value.trim());
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch(e.target.value.trim());
                }
            });

            // Initial load - show hint
            setTimeout(() => performSearch(''), 100);
        });
    </script>
</body>
</html>
