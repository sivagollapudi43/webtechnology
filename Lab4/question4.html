<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Pro - FIXED</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #00b4d8 100%);
            min-height: 100vh; padding: 20px 0;
        }
        .container {
            max-width: 1100px; margin: 0 auto;
            background: rgba(255,255,255,0.98); border-radius: 24px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.15); overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 50px 40px; text-align: center;
        }
        .header h1 { font-size: 3rem; font-weight: 300; margin-bottom: 12px; }
        .main-content {
            padding: 50px 40px; display: grid; grid-template-columns: 1fr 1fr; gap: 50px;
        }
        .search-panel {
            background: linear-gradient(145deg, #f8fafc, #f1f5f9); padding: 40px;
            border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }
        .panel-title {
            font-size: 1.5rem; color: #1e293b; margin-bottom: 30px; font-weight: 600;
        }
        .search-form { display: flex; flex-direction: column; gap: 20px; }
        .search-input {
            width: 100%; padding: 18px 20px; font-size: 1.1rem; border: 2px solid #e2e8f0;
            border-radius: 16px; outline: none; transition: all 0.3s ease; background: white;
        }
        .search-input:focus {
            border-color: #667eea; box-shadow: 0 0 0 4px rgba(102,126,234,0.1); transform: translateY(-2px);
        }
        .get-weather-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;
            border: none; padding: 18px 32px; border-radius: 16px; font-size: 1.1rem;
            font-weight: 600; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102,126,234,0.3);
        }
        .get-weather-btn:hover { transform: translateY(-3px); box-shadow: 0 20px 40px rgba(102,126,234,0.4); }
        .loading {
            display: none; text-align: center; padding: 30px; /* FIXED: removed flex */
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid #e2e8f0; border-top: 4px solid #667eea;
            border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .weather-display {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); padding: 40px;
            border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.08); min-height: 500px;
        }
        .weather-content { display: none; }
        .weather-content.show { display: block; animation: fadeInUp 0.5s ease; } /* FIXED: block display */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .city-header { text-align: center; margin-bottom: 30px; }
        .city-name {
            font-size: 2.2rem; font-weight: 700; color: #1e293b; margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; background-clip: text;
        }
        .temperature { font-size: 5rem; font-weight: 200; color: #1e293b; text-align: center; margin-bottom: 15px; }
        .condition { font-size: 1.6rem; color: #475569; font-weight: 500; text-align: center; margin-bottom: 40px; }
        .weather-stats {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;
        }
        .stat-card {
            background: white; padding: 25px; border-radius: 16px; text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08); transition: transform 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-value { font-size: 2rem; font-weight: 700; color: #1e293b; margin-bottom: 5px; }
        .stat-label { color: #64748b; font-size: 0.95rem; font-weight: 500; text-transform: uppercase; }
        .error-message {
            background: #fee2e2; color: #991b1b; padding: 30px; border-radius: 16px;
            text-align: center; border: 2px solid #fecaca; display: none; margin-top: 20px;
        }
        @media (max-width: 768px) {
            .main-content { grid-template-columns: 1fr; gap: 30px; padding: 30px 20px; }
            .temperature { font-size: 3.8rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Dashboard Pro</h1>
            <p>Live AJAX Weather Updates - FIXED VERSION</p>
        </div>

        <div class="main-content">
            <div class="search-panel">
                <h2 class="panel-title">üìç Search Weather</h2>
                <form class="search-form" id="weatherForm">
                    <input type="text" class="search-input" id="cityInput" placeholder="Type exact: Amaravati, Hyderabad, Delhi...">
                    <button type="submit" class="get-weather-btn" id="searchBtn">Get Weather</button>
                </form>

                <div class="loading" id="loadingSpinner">
                    <div class="spinner"></div>
                    <p>üîÑ Fetching live weather data...</p>
                </div>

                <div class="error-message" id="errorMessage">
                    ‚ùå City not found! Try: Amaravati, Hyderabad, Delhi, Mumbai, Bangalore
                </div>
            </div>

            <div class="weather-display">
                <div class="weather-content" id="weatherContent">
                    <div class="city-header">
                        <div class="city-name" id="cityName">AMARAVATI</div>
                        <div class="current-time" id="currentTime">-</div>
                    </div>
                    <div class="temperature" id="temperature">-</div>
                    <div class="condition" id="condition">-</div>
                    <div class="weather-stats">
                        <div class="stat-card">
                            <div class="stat-value" id="humidity">-</div>
                            <div class="stat-label">Humidity</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="description">-</div>
                            <div class="stat-label">Conditions</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cachedWeather = null;
        let lastSearchedCity = null;

        // FIXED: Case-insensitive search + Proper display toggle
        async function fetchWeather(city) {
            try {
                // Normalize city name (case insensitive)
                const normalizedCity = city.trim().replace(/\s+/g, '');
                console.log('üîç Searching for:', normalizedCity); // Debug log

                // Check cache first
                if (cachedWeather && cachedWeather.city === normalizedCity) {
                    console.log('üì¶ Cache hit!');
                    return cachedWeather.data;
                }

                const response = await fetch('question4.json');
                if (!response.ok) throw new Error('Network error');

                const citiesData = await response.json();
                console.log('üìä Cities loaded:', Object.keys(citiesData)); // Debug log

                // Case-insensitive search
                const cityKey = Object.keys(citiesData).find(key => 
                    key.toLowerCase() === normalizedCity.toLowerCase()
                );

                if (!cityKey) {
                    throw new Error('City not found');
                }

                const weatherData = citiesData[cityKey];
                console.log('‚úÖ Found weather:', weatherData); // Debug log

                // Cache result
                cachedWeather = { city: normalizedCity, data: weatherData };
                lastSearchedCity = cityKey;
                
                return weatherData;

            } catch (error) {
                console.error('‚ùå Weather error:', error);
                throw new Error('City not available');
            }
        }

        function displayWeather(data, city) {
            console.log('üé® Displaying:', data, city); // Debug log
            document.getElementById('cityName').textContent = city.toUpperCase();
            document.getElementById('temperature').textContent = `${data.temperature}¬∞C`;
            document.getElementById('condition').textContent = data.condition;
            document.getElementById('humidity').textContent = `${data.humidity}%`;
            document.getElementById('description').textContent = data.description;
            document.getElementById('currentTime').textContent = new Date().toLocaleString();
            
            // FIXED: Properly show content
            document.getElementById('weatherContent').classList.add('show');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('weatherContent').classList.remove('show');
        }

        // Main search handler
        async function handleSearch(city) {
            if (!city || city.length < 2) return;

            const loading = document.getElementById('loadingSpinner');
            const errorMsg = document.getElementById('errorMessage');
            const searchBtn = document.getElementById('searchBtn');
            const weatherContent = document.getElementById('weatherContent');

            loading.style.display = 'block';
            errorMsg.style.display = 'none';
            weatherContent.classList.remove('show');
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';

            try {
                const weatherData = await fetchWeather(city);
                displayWeather(weatherData, city);
            } catch (error) {
                showError(`‚ùå "${city}" not found! Available: Amaravati, Hyderabad, Delhi, Mumbai, Bangalore`);
            } finally {
                loading.style.display = 'none';
                searchBtn.disabled = false;
                searchBtn.textContent = 'Get Weather';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('weatherForm');
            const cityInput = document.getElementById('cityInput');
            const searchBtn = document.getElementById('searchBtn');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const city = cityInput.value.trim();
                handleSearch(city);
            });

            cityInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') form.dispatchEvent(new Event('submit'));
            });
        });
    </script>
</body>
</html>
