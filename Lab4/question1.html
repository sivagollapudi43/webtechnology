<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Username Availability Checker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .container {
            width: 360px;
            margin: 100px auto;
            background: #fff;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }

        #status {
            margin-top: 5px;
            font-size: 13px;
            display: block;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .loader {
            width: 22px;
            height: 22px;
            border: 3px solid #ddd;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            margin: 10px auto;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Registration</h2>

    <form id="registerForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" autocomplete="off" required>
            <span id="status"></span>
        </div>

        <div class="loader" id="loader"></div>

        <button type="submit" disabled>Register</button>
    </form>
</div>

<script src="question1.js"></script>
</body>
</html>
