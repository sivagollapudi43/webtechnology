<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Audio and Video Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #e9ecef;
            margin: 0;
            padding: 40px 16px;
            color: #343a40;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            padding: 32px 28px 36px;
            border-radius: 12px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
            border: 1px solid #dee2e6;
        }

        h1 {
            text-align: center;
            color: #212529;
            margin-bottom: 32px;
            font-size: 1.9rem;
        }

        h1::after {
            content: "";
            display: block;
            width: 70px;
            height: 2px;
            margin: 10px auto 0;
            border-radius: 999px;
            background: #adb5bd;
        }

        h2 {
            color: #343a40;
            font-size: 1.1rem;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 8px;
            margin-bottom: 10px;
        }

        .media-section {
            margin-bottom: 32px;
            padding: 18px 18px 22px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 1px solid #e0e4e8;
        }

        .media-section:last-of-type {
            margin-bottom: 0;
        }

        audio,
        video {
            width: 100%;
            max-width: 720px;
            margin: 16px 0 12px;
            border-radius: 8px;
            display: block;
            border: none;
            outline: none;
            background-color: #000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
        }

        .controls {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 6px;
            font-size: 0.95rem;
        }

        button {
            padding: 8px 14px;
            background: #0d6efd;
            color: #ffffff;
            border: 1px solid #0b5ed7;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        button:hover {
            background: #0b5ed7;
        }

        button:active {
            background: #0a58ca;
        }

        .time-display {
            min-width: 120px;
            font-weight: 600;
            color: #212529;
            padding: 4px 10px;
            border-radius: 4px;
            background: #e9ecef;
            border: 1px solid #ced4da;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #495057;
        }

        .seek-wrapper {
            display: flex;
            flex: 1;
            align-items: center;
            gap: 8px;
            max-width: 360px;
        }

        .seek-wrapper label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #495057;
            white-space: nowrap;
        }

        input[type="range"] {
            appearance: none;
            width: 100%;
            height: 4px;
            border-radius: 999px;
            background: #dee2e6;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #0d6efd;
            border: 1px solid #0b5ed7;
        }

        input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #0d6efd;
            border: 1px solid #0b5ed7;
        }

        input[type="range"]::-moz-range-track {
            height: 4px;
            border-radius: 999px;
            background: #dee2e6;
        }

        @media (max-width: 640px) {
            body {
                padding: 24px 10px;
            }

            .container {
                padding: 24px 18px 26px;
            }

            .controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .seek-wrapper {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML5 Audio and Video Exercise</h1>
        
        <div class="media-section">
            <h2>Power House song:</h2>
            <audio id="audioPlayer" controls>
                <source src="./powerhouse.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            
            <div class="controls">
                <button id="audioPlayPause">Play</button>
                <div class="volume-control">
                    <label>Volume:</label>
                    <button id="audioVolDown">-</button>
                    <button id="audioVolUp">+</button>
                </div>
                <span class="time-display" id="audioTime">00:00 / 00:00</span>
            </div>
        </div>
        
        <div class="media-section">
            <h2>Virat Kohli's 122* | Super11 Asia Cup 2023 | India vs Pakistan</h2>
            <video id="videoPlayer" width="640" height="460">
                <source src="./virat.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
            
            <div class="controls">
                <button id="videoPlayPause">Play</button>

                <div class="volume-control">
                    <label>Volume:</label>
                    <button id="videoVolDown">-</button>
                    <button id="videoVolUp">+</button>
                </div>

                <div class="seek-wrapper">
                    <label for="videoSeek">Seek:</label>
                    <input type="range" id="videoSeek" min="0" max="100" value="0">
                </div>

                <button id="videoBack10">-10s</button>
                <button id="videoForward10">+10s</button>

                <span class="time-display" id="videoTime">00:00 / 00:00</span>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audioPlayer');
        const audioPlayPauseBtn = document.getElementById('audioPlayPause');
        const audioTime = document.getElementById('audioTime');
        const audioVolUp = document.getElementById('audioVolUp');
        const audioVolDown = document.getElementById('audioVolDown');

        audioPlayPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                audioPlayPauseBtn.textContent = 'Pause';
            } else {
                audio.pause();
                audioPlayPauseBtn.textContent = 'Play';
            }
        });

        function clampVolume(v) {
            return Math.max(0, Math.min(1, v));
        }

        audioVolUp.addEventListener('click', () => {
            audio.volume = clampVolume(audio.volume + 0.1);
        });

        audioVolDown.addEventListener('click', () => {
            audio.volume = clampVolume(audio.volume - 0.1);
        });

        audio.addEventListener('timeupdate', () => {
            const current = formatTime(audio.currentTime);
            const duration = formatTime(audio.duration || 0);
            audioTime.textContent = `${current} / ${duration}`;
        });

        const video = document.getElementById('videoPlayer');
        const videoPlayPauseBtn = document.getElementById('videoPlayPause');
        const videoTime = document.getElementById('videoTime');
        const videoVolUp = document.getElementById('videoVolUp');
        const videoVolDown = document.getElementById('videoVolDown');
        const videoSeek = document.getElementById('videoSeek');
        const videoBack10 = document.getElementById('videoBack10');
        const videoForward10 = document.getElementById('videoForward10');

        videoPlayPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                videoPlayPauseBtn.textContent = 'Pause';
            } else {
                video.pause();
                videoPlayPauseBtn.textContent = 'Play';
            }
        });

        videoVolUp.addEventListener('click', () => {
            video.volume = clampVolume(video.volume + 0.1);
        });

        videoVolDown.addEventListener('click', () => {
            video.volume = clampVolume(video.volume - 0.1);
        });

        video.addEventListener('timeupdate', () => {
            const current = video.currentTime;
            const duration = video.duration || 0;

            const currentFormatted = formatTime(current);
            const durationFormatted = formatTime(duration);
            videoTime.textContent = `${currentFormatted} / ${durationFormatted}`;

            if (!isNaN(duration) && duration > 0) {
                videoSeek.value = (current / duration) * 100;
            }
        });

        video.addEventListener('loadedmetadata', () => {
            const durationFormatted = formatTime(video.duration || 0);
            videoTime.textContent = `00:00 / ${durationFormatted}`;
        });

        videoSeek.addEventListener('input', () => {
            const duration = video.duration || 0;
            const percent = videoSeek.value;
            video.currentTime = (percent / 100) * duration;
        });

        videoBack10.addEventListener('click', () => {
            video.currentTime = Math.max(0, video.currentTime - 10);
        });

        videoForward10.addEventListener('click', () => {
            if (!isNaN(video.duration)) {
                video.currentTime = Math.min(video.duration, video.currentTime + 10);
            }
        });

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60) || 0;
            const secs = Math.floor(seconds % 60) || 0;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
