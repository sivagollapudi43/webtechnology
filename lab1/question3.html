<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Registration Form</title>
</head>
<body>

<h1>Create Account</h1>
<p>Fill in the details below to register.</p>

<form onsubmit="alert('Thank you for registering!');">
    <label >Full Name *</label><br>
    <input type="text"  name="fullName" placeholder="Enter your full name" required><br><br>
    <label >Email *</label><br>
    <input type="email"  name="email" placeholder="example@domain.com" required><br><br>
    <label >Date of Birth *</label><br>
    <input type="date"  name="dob" required><br><br>
    <label >Phone Number *</label><br>
    <input type="tel"  name="phone"
           placeholder="+91-9876543210"
           pattern="[\+0-9\- ]{7,15}"
           required><br><br>
    <label >Password *</label><br>
    <input type="password" id="password" name="password"
           placeholder="Create a strong password"
           minlength="6"
           required><br><br>

    <label >Choose Profile Picture</label><br>
    <input type="file"  name="profilePic" accept="image/*"><br><br>
    <input type="checkbox"  name="terms" required>
    <label for="terms">I accept the Terms &amp; Conditions *</label><br><br>

    <button type="submit">Register</button>

    <p>Fields marked with * are required.</p>
</form>

</body>
</html>
